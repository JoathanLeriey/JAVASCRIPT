<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>
    
    <script>
        function calcular(){
            var txtv = document.querySelector('#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value) //value é para pega o valor

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por  axcesso de velocidade</p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!` //vc precisa coloca esse += para mostra os dois
        }
    </script>
</body>
</html>
