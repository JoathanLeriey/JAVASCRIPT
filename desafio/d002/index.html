<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Desafio Boas-vidas</title>
    <style>
        body {
            font: normal 15pt arial;
        }

        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vidas</h1>
    <input type="button" value="Inicie o desafio" onclick="desa()">

    <script>
        function desa(){
            var nome = window.prompt("Qual é seu nome?")
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade`)
        }   
    </script>
</body>
</html>
