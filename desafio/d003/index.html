<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 15pt arial;
        }

        input {
            padding: 20px;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1> 
    <input type="button" value="Antecessor e Sucessor" onclick="num()">

    <script>
        function num() {
            var tn1 = window.prompt("Digite um numero")
            var n1 = Number.parseInt(tn1)
            var suc = n1 + 1
            var ant = n1 - 1
            window.alert(`Antes de ${n1}, temos o numero ${ant}.
Depois de ${n1}, temos o numero ${suc}.`)
        }
    </script>
</body>
</html>
