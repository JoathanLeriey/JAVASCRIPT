<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: normal 18pt arial;
        }

        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="funcao()">

    <script>
        function funcao() {
            var produto = window.prompt('que produto você está comprando')

            var gusto = window.prompt(`Quanto custa ${produto} que você está comprando`)
            var ngusto = Number(gusto)
            
            var valor = window.prompt(`Qual foi o valor que você deu para pagar ${produto}`)
            var nvalor = Number(valor)
            var troco = nvalor - ngusto
        
            ngusto = ngusto.toFixed(2)
            ngusto = ngusto.replace('.',',')
            nvalor = nvalor.toFixed(2)
            nvalor = nvalor.replace('.',',')
            troco = troco.toFixed(2)
            troco = troco.replace('.',',')

            window.alert(`Voce comprou ${produto} que gusta R$${ngusto}.
Deu R$${nvalor} em dinheiro e vai receber R$${troco} de troco.
Volte Sempre!`)
        }
    </script>
</body>
</html>
